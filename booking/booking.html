<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="booktour1">
    <h1>Enter Your Information</h1>

<fieldset>
<legend>Personal Information</legend>
<form>

<lable>Name:

<br>

    <input name="username" placeholder="Your Name" type="text" />

</lable>

<br>

<br />

<lable>Father Name:

<br>

    <input name="username" placeholder="Your Father Name" type="text" />

</lable>

<br>

<br />

<lable>CNIC:

<br>

    <input name="cnic" placeholder="Your CNIC Number" type="number" size="13" />

</lable>

<br />

<br>

<lable>Email:

    <br>

    <input name="email" placeholder="Your Email" type="email" />

</lable>

<br />

<br>

<lable>Contact Number:

<br>

    <input name="number" placeholder="Your Contact Number" type="number" size="11" maxlength="11" />

</lable>

<br />

<br />

<lable>Gender:

<br>

    <input name="gender" type="radio" value="male" /> Male

<br />

<br>


<input name="gender" type="radio" value="female" /> Female

</lable>

<br />

<br />

<lable>Tour Date:

<br />

    <input type="date" name="date" />

</lable>

<br />

</fieldset>


<br />

<fieldset>
    
    <legend>Tour type</legend>

<lable>Tour Facilities:

<br />

    <input name="facilities" type="checkbox" value="jeep" /> Jeep

<br />

    <input name="facilities" type="checkbox" value="room" /> Room

<br />

    <input name="facilities" type="checkbox" value="breakfast" /> Breakfast

<br />

    <input name="facilities" type="checkbox" value="boating" /> Boating

<br />

<br />

    <lable>Hotel Type:
        
<br>

        <select name="hoteltype">

            <option value="economy">Economy</option>

            <option value="3star">3 Star</option>

                    
            <option value="5star">5 Star</option>

        </select>

</lable>

<br />

<br />


<lable>Any Other Queries so Leave Your Comments:
    
<br>

    <textarea placeholder="Enter your comments" cols="30" rows="5"></textarea>

</lable>

<br />

<br />

<lable>Upload Your CNIC

<br>

    <input type="file" name="cnic" />

<br />

<br>
    <input type="submit" />

</lable>

</form>

</fieldset>

</body>
</html>
